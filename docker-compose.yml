version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    environment:
      POSTGRES_DB: hitech_store
      POSTGRES_USER: hitech_user
      POSTGRES_PASSWORD: hitech_password
    ports:
      - "5432:5432"
    networks:
      - hitech_network

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - hitech_network

  # Django Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    restart: unless-stopped
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=hitech_store
      - DB_USER=hitech_user
      - DB_PASSWORD=hitech_password
      - DB_HOST=db
      - DB_PORT=5432
      - PAYSTACK_PUBLIC_KEY=${PAYSTACK_PUBLIC_KEY}
      - PAYSTACK_SECRET_KEY=${PAYSTACK_SECRET_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
    depends_on:
      - db
      - redis
    networks:
      - hitech_network
    command: python manage.py runserver 0.0.0.0:8000

  # Nginx (for serving static files in development)
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/dev.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web
    networks:
      - hitech_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  hitech_network:
    driver: bridge